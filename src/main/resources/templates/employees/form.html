<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
    <h1 th:text="${employee.id == null} ? 'Add New Employee' : 'Edit Employee'"></h1>
    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required /><br/>

        <label for="position">Position</label>
        <input type="text" id="position" th:field="*{position}" required /><br/>

        <label for="department">Department</label>
        <input type="text" id="department" th:field="*{department}" required /><br/>

        <label for="salary">Salary</label>
        <input type="number" id="salary" th:field="*{salary}" required /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
